name: Project CI/CD flow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install

    - name: Debug target folder
      run: ls -la target

    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: byljn94/springboot-images-new
        tags: latest
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

  deploy:
    needs: build
    runs-on: [ aws-ec2 ]
    steps:
      - name: Delete old container
        run: docker rm -f springboot-example-container

      - name: Pull Image from docker hub
        run: docker pull byljn94/springboot-images-new:latest

      - name: Run docker container
        run: docker run -d -p 8080:8080 --name springboot-example-container byljn94/springboot-images-new:latest

permissions:
  contents: write
  security-events: write

env:
  GITHUB_TOKEN: ${{ secrets.YOUR_PAT_SECRET_NAME }}

